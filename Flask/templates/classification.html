<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="static/style.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
<body>

<!-- Navigation -->
<nav class="w3-bar w3-black">
  <a href="/" class="w3-button w3-bar-item">Home</a>
  <a href="/classification" class="w3-button w3-bar-item">Predict</a>
  <a href="/abstract" class="w3-button w3-bar-item">Abstract</a>
  <a href="/performance" class="w3-button w3-bar-item">Performance</a>
</nav>

<!-- Slide Show -->
<section style="width:100%; height:70%; ">
  <img class="mySlides" src="static/img/cvr.jpg">
  <img class="mySlides" src="static/img/cvr1.jpg">
  <img class="mySlides" src="static/img/cvr2.jpeg">
</section>

<div class="container">
    <center>
    <h2 class="w3-wide">Applying ML to Identify Malicious Behavior </h2><br>
        <form action="/classification" method="post">
            <input type="text"  required placeholder="Enter the url" name="url" style="width:500px;"><br><br>
            <input type="submit" value="Predict">
        </form>
        <br>
        {{ prediction }}
    </center>
</div>






<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}




</script>

</body>
<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
  <a href="#"><i class="fa fa-facebook-official"></i></a>

  <a href="#"><i class="fa fa-linkedin"></i></a>
</footer>
</html>
